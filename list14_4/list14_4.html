<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#open").on("click",function() {
                $("img").fadeIn("normal");
            }); 
            $("#close").on("click",function() {
                $("img").fadeOut("normal");
            }); 
        });
    </script>
</head>
<body>
    <div>
        <button id="open">展開する</button>
        <button id="close">隠す</button>
    </div>
    <img src="images/frog1.jpg">
</body>
</html>
