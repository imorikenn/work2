<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#large").on("click",function() {
                $("#photo").animate({
                    "width" : "90%",
                    "height" : "90%"
                },2000,"linear").animate({
                    "width" : "20%",
                    "height" : "20%"
                },2000,"linear");
            });
        });
    </script>
</head>
<body>
    <div>
        <button id="large">拡大</button>
    </div>
    <img src="images/frog1.jpg" id="photo" width="20%" height="20%">
</body>
</html>
