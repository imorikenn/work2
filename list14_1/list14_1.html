<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#switch").on("click",function() {
                $("#block").toggle("normal");
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <button id="switch">切り替え</button>
    </div>
    <div id="block"></div>
</body>
</html>
